<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap deactivated -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Train Arrival Choo Choo</title>
</head>

<body>
    <!-- Top -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel-body">
                    <!-- Entry Form -->
                    <div class='card-panel infoPanel'>
                        <h4 class='center-align z-depth-1'>Current Train Schedule</h4>
                        <table class="table striped center bordered responsive-table" id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Arrival Time</th>
                                    <th>Wait Time</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Information Table -->
        <div class="row">
            <div class="card-panel orange striped center">
                <h5 class="center-align z-depth-1 ">Your Train Schedule</h5>
                <form>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="nameAtrain">
                        <label for="nameAtrain">Train Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="nameAdestination">
                        <label for="nameAdestination">Where To?</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="time" class="validate" id="inpStart">
                        <label class="active" for="inpStart">Train Departure Time (use arrows to change the time)</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="number" class="validate" id="inpFrqncy">
                        <label for="inpFrqncy">Next Train Arrival Frequency Interval (min)</label>
                    </div>
                    <button type="submit" class="btn black accent-5 text-danger z-depth-3" id="addTrnBtn">Go</button>
                </form>
            </div>
        </div>
    </div>
    <!-- bottom -->
    <footer class="page-footer green">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="black-text">Little Train Scheduler</h5>
                </div>
                <div class="col l4 offset-s12 s12" ></div>
                <a class="red-text text-lighten-3" target="_blank" href="https://github.com/mecaniser/Train-Scheduler">GitHub Repo</a>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2018 Sergio Burca
                <a class="grey-text text-lighten-4 right" href="https://github.com/mecaniser" target="_blank">GIT Hub Profile</a>
            </div>
        </div>
    </footer>
    <script type='text/javascript' src='assets/js/myApp.js'></script>

</body>

</html>
